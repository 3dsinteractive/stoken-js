<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Webpack template</title>
  </head>
  <body>
    <h1>Test SToken payment</h1>
    <button id="payWithMetamask" onclick="showPayment()">
      Pay with Metamask
    </button>
    <script type="text/javascript" src="public/stoken.js"></script>
    <script type="text/javascript">
      function showPayment() {
        var orderNumber = 1234567890
        var amountUSD = 100
        var amountWei = 100
        var merchantAddr = '0x59c4B1a0B22ccd24C7B919898edE83219C2bC6dB'

        const { SToken, Network } = window.SToken
        var stoken = new SToken(Network.BSCTest, merchantAddr)
        stoken.showPaymentDialog(
          orderNumber,
          amountUSD,
          amountWei,
        )
      }
    </script>
  </body>
</html>
